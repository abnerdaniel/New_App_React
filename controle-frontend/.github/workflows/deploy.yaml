name: Deploy Frontend Admin

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "**/*.md"
      - "docs/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: abnerdaniel/controle-frontend
  STACK_NAME: stack_controle-food
  SERVICE_NAME: frontend-admin

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            VITE_API_URL=https://api.food.meajudaaqui.com.br
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Webhook Trigger Deploy to VPS
        run: |
          # 1. Prepara as variÃ¡veis (Mais fÃ¡cil de ler no log)
          FULL_SERVICE_NAME="${{ env.STACK_NAME }}_${{ env.SERVICE_NAME }}"
          IMAGE_URL="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

          echo "ðŸš€ Disparando deploy para: $FULL_SERVICE_NAME"
          echo "ðŸ“¦ Imagem: $IMAGE_URL"

          # 2. Envia usando SINTAXE SEGURA (Aspas duplas externas, escape interno)
          curl -X POST ${{ secrets.DEPLOY_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.DEPLOY_WEBHOOK_SECRET }}" \
            --data "{\"service_swarm\": \"$FULL_SERVICE_NAME\", \"image\": \"$IMAGE_URL\"}"
