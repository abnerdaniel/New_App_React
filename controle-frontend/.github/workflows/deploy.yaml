name: Deploy Frontend Admin

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "**/*.md"
      - "docs/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: abnerdaniel/controle-frontend
  STACK_NAME: stack_controle-food
  SERVICE_NAME: frontend-admin

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Webhook Trigger Deploy to VPS
        run: |
          # AQUI ACONTECE A MÁGICA: Concatenamos Stack + Serviço 
          FULL_SERVICE_NAME="${{ env.STACK_NAME }}_${{ env.SERVICE_NAME }}"

          echo "Disparando deploy para: $FULL_SERVICE_NAME"

          curl -X POST ${{ secrets.DEPLOY_WEBHOOK_URL }} \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.DEPLOY_WEBHOOK_SECRET }}" \
          --data '{
            "service_swarm": "'"$FULL_SERVICE_NAME"'", 
            "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
